<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>品牌管理 - $cfg.name</title>
    <style type="text/css">
        .cover { width: 80px; }
    </style>
</head>
<body>
    <div class="title">
        <span class="main">品牌管理</span> - <span class="sub">商城管理</span>
    </div>
    <div class="search">
        <x:form>
            <x:pick title="所属分类" src="url:/mgr/cate/select.html" name="cate" count="1" /><x:text name="key" tip="搜索名称" size="4" />
            <button type="submit" class="btn btn-primary"><i class="icon-search"></i>搜索</button>
            <button type="reset" class="btn"><i class="icon-remove"></i>清除</button>
            <div class="btns">
                <a class="btn btn-primary" id="btn_add" onclick="show_edit()"><i class="icon-plus"></i>新增品牌</a>
            </div>
        </x:form>
    </div>
    <div class="gridpanel">
    </div>
    <div class="tpl" style="display:none;">
        <div class="item">
            <img src="{img}" />
            <span class="txt">{name}</span>
        </div>
    </div>
    <script type="text/javascript">

        $("form:eq(0)").xform({
            callback: function (d) {
                d.page = 1;
                g.getlist(d);
            }
        })

        var cfg = {
            el: ".gridpanel",
            searchcon: { page: 1, limit: 30 },
            api: "mgr.brand.list",
            //tpl: $(".tpl").html(),
            fs: [
                { t: "品牌名称", f: "{name}", w: 160, align: "left" },
                { t: "类别", f: "{cate}", w: 160, align: "left" },
                { t: "品牌Logo", f: "<img src='{img}' class='cover'/>", w: 100, align: "center" },
            ],
            btns: [
                { txt: "编辑", ico: "edit", act: "edit", confirm: false },
                { txt: "删除", ico: "remove", act: "del" },
            ]
        };

        cfg.cellclick = function (act, d) {
            switch (act) {
                case "del":
                    dodel(d.brand_id);
                    break;
                case "edit":
                    show_edit(d.brand_id);
                    break;
            }
        };

        var g = x.grid.init(cfg);

        function dodel(id) {
            x.doapi("mgr.brand.del", { id: id, }, function () {
                g.getlist();
            });
        }

        function show_edit(id, upid) {
            x.openwin("edit-" + (id || "") + ".html", "编辑品牌", function () {
                g.getlist();
            }, { w: 400, h: 300 });
        }
    </script>
</body>
</html>
