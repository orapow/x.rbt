<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("com/_head.html")
    <title>咨询带看 - $cfg.name</title>
</head>
<body>
    <div class="search">
        <form method="post" style="display: inline-block;">
            <input type="text" id="id_key" name="key" placeholder="联系人、用户" class="input-xlarge" data-check="" />
            <button type="submit" class="btn btn-primary"><i class="icon-search"></i>搜索</button>
            <button type="reset" class="btn"><i class="icon-remove"></i>清除</button>
        </form>
    </div>
    <hr />
    <div class="div_coop"></div>

    <script type="text/javascript">
        var visit_cfg = {
            el: ".div_coop",
            searchcon: { page: 1, limit: 30 },
            api: "mgr.visit.list",
            tpl: $(".item.tpl.coop").html(),
            exheight: 40,
            fs: [
              { t: "录入时间", f: "{ctime}", w: 120, align: "center" },
              { t: "录入人", f: "{uname}", w: 80, align: "center" },
              { t: "类型", f: "{type_name}", w: 60, align: "center" },
              { t: "分类", f: "{utype_name}", w: 80, align: "center" },
              { t: "客户", f: "{name}", w: 80, align: "center" },
              { t: "联系电话", f: "{tel}", w: 80, align: "center" },
              { t: "备注", f: "{remark}", w: 420, align: "center" }
            ],
            btns: [
              { txt: "查看房源", ico: "file-alt", link: "/detail-{cid}.html", target: "_blank" }
            ]
        };

        x.form.init({
            postedcallback: function (d) {
                d.page = 1;
                g_visit.getlist(d);
            },
            m: 1
        });

        var g_visit = x.grid.init(visit_cfg);

    </script>
</body>
</html>
