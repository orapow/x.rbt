<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("com/_head.html")
    <title>服务日志 - $cfg.name</title>
    <style type="text/css">
        #img_logo { max-width: 120px; max-height: 90px; border: 1px solid #ccc; padding: 2px; }
    </style>
</head>
<body>
    <div class="form">
        <form method="post" id="frm_house" api="mgr.track.save_log">
            <div class="inputs">
                <input type="hidden" name="id" value="$!item.id" data-check="" />
                <input type="hidden" name="agent_id" value="$!agent_id" data-check="" />
                $F.GetMuti("content","服务日志","$!item.content","")
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary"><i class="icon-ok"></i>提交保存</button>
            </div>
        </form>
    </div>
    <script type="text/javascript">

        x.form.init({
            showtipicon: false,
            postedcallback: function (r) {
                parent.x.com.closewin();
            }
        });

    </script>
</body>
</html>
