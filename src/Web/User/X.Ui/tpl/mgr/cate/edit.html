<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>分类编辑 - $cfg.name</title>
    <style type="text/css">
        body { margin: 0; }
    </style>
</head>
<body>
    <x:form api="mgr.cate.save">
        <input type="hidden" name="id" value="$!item.dict_id" x-check="" />
        <x:pick title="上级分类" src="url:/mgr/cate/select.html" name="upv" count="1" def="$!up" />
        <x:upload title="分类图片" name="img" count="1" tp="img" def="$!item.img" />
        <x:text title="分类名称" name="name" size="3" def="$!item.name" />
        <div class="btns">
            <button type="submit" class="btn btn-primary"><i class="icon-ok"></i>提交保存</button>
        </div>
    </x:form>
    <br />
    <br />
    <script type="text/javascript">
        $("form:eq(0)").xform({
            callback: function (d) { x.closewin(); }
        });
    </script>
</body>
</html>
