<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>商户编辑 - $cfg.name</title>
    <style type="text/css">
        #img_logo { max-width: 120px; max-height: 90px; border: 1px solid #ccc; padding: 2px; }
    </style>
</head>
<body>
    <div class="title">
        <span class="main">商户资料</span> - <span class="sub">商户管理</span>
    </div>
    <div class="form">
        <x:form api="mgr.mch.save">
            <input type="hidden" name="id" value="$!item.mch_id" x-check="" />
            <x:text name="name" title="名称" chk="no" def="$!item.name" size="4" />
            <x:upload name="logo" title="商家Logo" def="$!item.logo" tp="img" size="4" />
            <x:text name="uid" title="帐号" chk="no" def="$!item.account" size="3" />
            <x:text name="pwd" title="密码" tip="不修改请不填" chk="no" tp="2" size="3" />
            <hr />
            <x:text name="cp_name" title="公司名称" chk="no" def="$!item.cp_name" size="4"  />
            <x:text name="tel" title="联系电话" chk="no" def="$!item.tel" size="4"  />
            <x:text name="cp_addr" title="公司地址" def="$!item.addr" size="5"  />
            <x:row title="法人信息">
                <x:text name="cp_man" tip="姓名" def="$!item.cp_man" />
                <x:text name="cp_tel" tip="电话" def="$!item.cp_tel" size="3" />
            </x:row>
            <hr />
            <x:row title="银行帐号">
                <x:text name="bk_ac_name" tip="户名" def="$!item.bank_ac_name" />
                <x:text name="bk_account" tip="账号" def="$!item.bank_account" size="4" />
                <x:text name="bk_name" tip="名称" def="$!item.bank_name" size="4" />
            </x:row>
            <x:row title="收佣比率">
                <x:text name="rate" title="￥ 小于1为比率，大于1为固定值" tip="比率" chk="no|t:nd" def="$!item.rate" />
            </x:row>
            <x:text name="remark" tp="3" title="商家说明" def="$!item.remark" size="6"/>
            <div class="btns">
                <button type="submit" class="btn btn-primary"><i class="icon-ok"></i>提交保存</button> <a class="btn"><i class="icon-reply"></i>返回上一页</a>
            </div>
        </x:form>
    </div>
    <br />
    <br />
    <script type="text/javascript">
        $("form:eq(0)").xform({
            callback: function () {
                history.back();
            }
        });
    </script>
</body>
</html>
