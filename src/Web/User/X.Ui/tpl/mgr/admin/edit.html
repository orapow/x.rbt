<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("com/_head.html")
    <title>二房东资料 - $cfg.name</title>
    <style type="text/css">
        #img_logo { max-width: 120px; max-height: 90px; border: 1px solid #ccc; padding: 2px; }
    </style>
</head>
<body>
    <div class="form">
        <form method="post" id="frm_house" api="mgr.admin.save">
            <div class="inputs">
                <input type="hidden" name="id" value="$!item.id" data-check="" />

                $F.GetPicker("status","等级","1","管理员","div:#admin_st")

                $F.GetInput("uid","帐号","","$!item.uid")
                $F.GetInput("pwd","密码","","")

                $F.GetInput("name","联系人","","$!item.name")
                $F.GetInput("tel","联系电话","","$!item.tel")
            </div><hr />
            <div class="btns" style="padding-left:90px">
                <button type="submit" class="btn btn-primary"><i class="icon-ok"></i>提交保存</button>
            </div>
        </form>
    </div>
    <div id="admin_st" style="display: none;" class="admin_st">
        <span class="btn dict-item" data-val="1">管理员</span>
        <span class="btn dict-item" data-val="2">客服</span>
    </div>
    <script type="text/javascript">

        x.form.init({
            postedcallback: function (r) {
                //x.com.closewin();
                parent.x.com.closewin();
            }
        });
    </script>
</body>
</html>
